buildscript {
    repositories {
        maven {
            url "${repo}"
        }
    }

    dependencies {
        classpath("io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE")
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: "idea"

group 'com.meiya.springboot'
version '1.0'

apply plugin: "java"
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
	enabled = true
}

repositories {
	maven {
		url "${repo}"
	}
}

dependencies {
    // 引入springboot通用基础包
    compile "springboot:boot-common:1.0.0.RELEASE"

    compile "org.springframework.kafka:spring-kafka:2.4.5.RELEASE"
    // 明确kafka使用2.4.0的客户端，避免springboot自动依赖2.3.1的版本
    compile "org.apache.kafka:kafka-clients:2.4.0"

    // 二维码生成工具
    compile "com.google.zxing:core:3.3.0"
    compile "com.google.zxing:javase:3.3.0"

}

configurations {
	all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, javadoc, compileTestJava]*.options*.encoding = "UTF-8"

